name: afnwcore
version: '${project.version}'
main: com.github.merunno.afnwcore
api-version: 1.17
prefix: AfnwCore
load: POSTWORLD
authors: [ merunno ]
description: A world with only one bedrock.
website: https://github.com/merunno/AfnwCore

permissions:
  afnw.commands:
    default: not op
  afnw.op.commands:
    default: op

commands:
  help:
    description: コマンド一覧を表示します。
    aliases:
      - menu
      - m
  about:
    description: 遊び方の本をスポーンさせます。
    aliases:
      - book
  randomitem:
    description: アイテムを指定したユーザーに配布します。(コンソールでのみ実行できます。また、プラグイン実行用です。)
    permission: afnw.op.commands
    permission-message: "あなたはアイテムの配布作業を行うことは出来ません。"
  hoten:
    description: 指定したユーザーにアイテムを補填します。
    permission: afnw.op.commands
    permission-message: "あなたは補填作業を行うことは出来ません。"
  vote:
    description: 投票サイトのURLを表示します。
  trash:
    description: ゴミ箱を表示します。
  personal-chests:
    description: パーソナルチェスト(個人チェスト)を表示します。
    aliases:
      - pc
  notice:
    description: 全体通知を行います。
    permission: afnw.op.commands
    permission-message: "あなたは全体通知を行うことは出来ません。"

